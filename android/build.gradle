
// Root build.gradle

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // Adjusted AGP version
        classpath 'com.google.gms:google-services:4.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.0" // Google services classpath
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.7'

    }
}
plugins {
    id 'com.google.gms.google-services' version '4.4.2' apply false
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Custom root project build dir
rootProject.buildDir = "../build"

// Configure build dirs for subprojects
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    evaluationDependsOn(":app")
}

// Clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
